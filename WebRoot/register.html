		<!-- Register -->
		<section class="m-t-0">
			<div class="container">
				<div class="thumb p-30">          
					<div id="content">      
						<h3 class="title">新用户注册</h3>
						<p>如果你已经有一个账户，请直接在<a href="login.html" class="color-2">登录界面</a>登录.</p>
						<form action="/arithmeticWeb/servlet/RegistServlet" method="post"  class="form-horizontal">
							<fieldset id="account">
								<legend>你的个人信息</legend>
									
									<!--form-group-->
									<div class="form-group required">
										<label class="col-sm-2 control-label" for="input-firstname">用户名</label>
										<div class="col-sm-10">
											<input type="text" name="username" value="" placeholder="账户名" id="input-firstname" class="form-control form-item">
										</div>
									</div>
									<!--form-group-->
									<div class="form-group required">
										<label class="col-sm-2 control-label" for="input-password">密码</label>
										<div class="col-sm-10">
											<input type="password" name="password" value="" placeholder="密码" id="input-password" class="form-control form-item">
										</div>
									</div>
									<!--form-group-->
									<div class="form-group required">
										<label class="col-sm-2 control-label" for="input-confirm">确认密码</label>
										<div class="col-sm-10">
											<input type="password" name="confirm" value="" placeholder="确认密码" id="input-confirm" class="form-control form-item">
										</div>
									</div>
						
									<!--form-group-->
								</fieldset>
							<fieldset>
							<legend>时事通讯</legend>
								<!--form-group-->
								<div class="form-group">
									<label class="col-sm-2 control-label">订阅</label>
									<div class="col-sm-10">
										<label class="radio-inline">
											<input type="radio" name="newsletter" value="1">
											是
										</label>
										<label class="radio-inline">
											<input type="radio" name="newsletter" value="0" checked="checked">
											否
										</label>
									</div>
								</div>
							</fieldset>
							<div class="buttons">
								<div class=""> 
									<input type="checkbox" name="agree" class="m-r-10" value="1"> 我已阅读并同意
									<a href="#" class="color-2"><b>服务条款和隐私政策</b></a>                       
									<br/>
									<button type="submit" class="btn ht-btn bg-3 m-t-30">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
		<!-- Process -->
        <section class="process">
            <div class="container">
                <div class="row m-l-r-5">
                    <div class="col-sm-6 col-md-3 p-5"> 
                        <div class="media ht-media">
                            <div class="media-left">
                                <i class="fa fa-cogs color-3"></i>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading color-3">知识改变命运<br>
                                勤奋创造未来</h5>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3 p-5"> 
                        <div class="media ht-media">
                            <div class="media-left">
                                <i class="fa fa-send color-7"></i>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading color-7">不是不可能<br>
                                只是暂时还没成功</h5>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3 p-5"> 
                        <div class="media ht-media">
                            <div class="media-left">
                                <i class="fa fa-car color-4"></i>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading color-4">我是最棒的<br>
                                我一定会成功</h5>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3 p-5"> 
                        <div class="media ht-media">
                            <div class="media-left">
                                <i class="fa fa-ship color-5"></i>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading color-5">忘掉失败<br>
                                牢记失败中的教训</h5>
                                
                            </div>

                    </div>
